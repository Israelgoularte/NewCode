<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NewCode - Relogio</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./imgens/favicon_transparent_32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <header>
        <div class="logo">
          <a href="../">NewCode</a>
        </div>
        <div class="projetos">
          <select name="projeto" id="projeto">
            <option value="" disabled >Escolha um Projeto</option>
            <option value="./relogio/" disabled selected>Relogio</option>
          </select>
        </div>
  </header>

  <main>
    <section class="dispositivo">
      <div class="relogio_digital">
        <div class="hora">00</div>
        <div class="divisor">:</div>
        <div class="minuto">00</div>
        <div class="divisor">:</div>
        <div class="segundo">00</div>
      </div>
    </section><!--relogio digital-->

    <section class="dispositivo">
      <div class="relogio_analogico">
        <div class="tela">
          <span class="hora-numero hora-12">12</span>
          <span class="hora-numero hora-1">1</span>
          <span class="hora-numero hora-2">2</span>
          <span class="hora-numero hora-3">3</span>
          <span class="hora-numero hora-4">4</span>
          <span class="hora-numero hora-5">5</span>
          <span class="hora-numero hora-6">6</span>
          <span class="hora-numero hora-7">7</span>
          <span class="hora-numero hora-8">8</span>
          <span class="hora-numero hora-9">9</span>
          <span class="hora-numero hora-10">10</span>
          <span class="hora-numero hora-11">11</span>
          <div class="hora-ponteiro"></div>
          <div class="minuto-ponteiro"></div>
          <div class="segundo-ponteiro"></div>
        </div>
    </section><!--relogio Analogico-->

  </main>
